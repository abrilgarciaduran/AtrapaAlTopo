<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack a mole game</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Atrapa al topo! <span class="score">0</span></h1>
    <div class="content">

        <h3>High score <span class="score highScore">0</span></h3>
        <div class="level">
            <h4>Nivel</h4>
            <ul>
                <li>Fácil</li>
                <li>Intermedio</li>
                <li>Difícil</li>
            </ul>
        </div>
        <button>A JUGAR!</button>
    </div>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
